<!DOCTYPE html>

<html>
	<head>
		<title>Place Live</title>
		<script defer src="index.js"></script>

		<style>
			body {
				background: #333;
				display: flex;
				justify-content: center;
				align-items: center;

				color: white;
				font-family: -apple-system, sans-serif;

				width: 100%;
				height: 100%;
				margin: 0;
			}

			#screen {
				background: black;
				z-index: 5;
				text-align: center;
				position: relative;

				user-select: none;
				pointer-events: none;
			}

			h1 {
				margin: 0;
				padding-top: 18px;
				padding-bottom: 11px;
			}

			@keyframes live-pulse {
				from {
					background-color: #333;
				}
				to {
					background-color: red;
				}
			}

			#live {
				display: inline-block;
				background-color: #333;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				margin: 0 6px;
			}
			#live.socket-connected {
				animation: live-pulse;
				animation-direction: alternate;
				animation-duration: 0.7s;
				animation-iteration-count: infinite;
				animation-timing-function: cubic-bezier();
			}

			#help {
				padding: 8px 8px;
				margin: 8px 8px;
				background: #111;
				border-radius: 16px;
			}

			#colors > span:not(:last-child)::after {
				content: ", ";
			}
			#colors > span {
				-webkit-text-stroke: 0.5px;
				-webkit-text-stroke-color: rgba(0, 0, 0, 0.7);
				font-weight: bold;
			}

			#board {
				background: white;

				width: calc(100% - 8px);
				height: 80px;

				margin: 4px;

				image-rendering: pixelated;
			}

			/* Side area */
			#side {
				position: absolute;
				right: 0;
				
				width: 200px;
				height: calc(100% - 8px);

				padding: 4px;
			}
			#side * {
				box-sizing: border-box;
			}
			#side, #actions {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-between;
			}
			#side > *, #actions > * {
				margin: 0;
				padding: 0;
				border: none;
				display: block;
				width: 100%;
			}
			#settings, #actions > * {
				padding: 4px;
				border: 1px solid black;
				border-radius: 4px;
			}
			#actions > *:not(:last-child) {
				margin-bottom: 4px;
			}
			#settings {
				resize: none;
				height: 200px;

				font-family: monospace;
				tab-size: 15px;
			}

			#log {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;

				text-align: left;
				
				padding: 8px;
				margin: 0;
			}
		</style>
	</head>

	<body>
		<div id="side">
			<textarea id="settings">{}</textarea>
			<div id="actions">
				<button id="saveLog" alt="Saves the log to a text file.">Save Log</button>
				<input id="streamURL" alt="The stream link on r/pan" value="Unknown..." readonly />
			</div>
		</div>
		<div id="screen">
			<h1>
				<div id="live"></div>
				r/Place in r/Pan
			</h1>
			<p id="help">
				Type a command in the format <code>X Y color</code> to place a pixel.<br/>
				For example, <code>5 9 red</code> will place a red pixel at (5, 9).<br />
				The board is <span id="boardWidth">0</span> by <span id="boardHeight">0</span> pixels.<br />
				The available colors are: <span id="colors"></span>
			</p>
			<canvas id="board"></canvas>
			<pre id="log"></pre>
		</div>
	</body>
</html>
